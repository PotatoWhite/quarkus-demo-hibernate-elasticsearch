quarkus.ssl.native=false

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=potato
quarkus.datasource.password=potato1234
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/testdb

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.hibernate-search-orm.elasticsearch.version=7
quarkus.hibernate-search-orm.elasticsearch.analysis.configurer=me.potato.config.AnalysisConfigurer
quarkus.hibernate-search-orm.schema-management.strategy=drop_and_create
quarkus.hibernate-search-orm.elasticsearch.schema-management.required-status=yellow
quarkus.hibernate-search-orm.automatic-indexing.synchronization.strategy=sync